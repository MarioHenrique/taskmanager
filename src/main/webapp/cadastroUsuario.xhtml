<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
	<ui:composition template="_template.xhtml">

		<ui:define name="cabecalho">Cadastro</ui:define>

		<ui:define name="conteudo">
			<h:form id="usuarioForm">
				<p:fieldset legend="Dados do usuario">
					<p:panelGrid columns="2">
						<p:outputLabel value="Nome: " for="nome" />
						<p:inputText id="nome" value="#{cadastroBean.usuario.nome}"
							required="true" requiredMessage="O nome é obrigatório"
							maxlength="50" />

						<p:outputLabel value="Email: " for="email" />
						<p:inputText id="email" value="#{cadastroBean.usuario.email}"
							required="true" requiredMessage="O email é obrigatório"
							maxlength="50" validatorMessage="Email Invalido">
							<f:validateRegex pattern=".+@.+" />
						</p:inputText>

						<p:outputLabel value="Senha: " for="senha" />
						<p:password id="senha" value="#{cadastroBean.usuario.senha}"
							required="true" requiredMessage="Senha é obrigatório"
							maxlength="30" />


						<p:outputLabel value="Confirmar Senha: " for="csenha" />
						<p:password id="csenha"
							value="#{cadastroBean.usuario.confirmaSenha}" required="true"
							requiredMessage="Confirmação da senha é obrigatório"
							maxlength="30" />

						<h:outputLabel for="alerta" value="Alerta às : " />
						<p:spinner id="alerta" min="0" max="23" suffix=" Hrs"
							value="#{cadastroBean.usuario.horario}" required="true"
							requiredMessage="Alerta é obrigatório" />

						<p:commandButton value="Voltar"
							action="login.xhtml?faces-redirect=true" immediate="true" />
						<p:commandButton value="Cadastrar"
							action="#{cadastroBean.cadastrar}" process="@form"
							update="messages" />
					</p:panelGrid>
				</p:fieldset>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
