<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head />

<h:body>

	<p:growl id="messages" showDetail="true" showSummary="false" autoUpdate="true" />

	<div id="cabecalho">
		<p:panelGrid columns="1">
			<h:graphicImage library="img" name="logo.png" />
			<ui:insert name="cabecalho" />
		</p:panelGrid>
		<br />
	</div>
	<h:form>
		<p:menuButton value="MENU" rendered="#{usuarioLogado != null}">
			<p:menuitem action="home.xhtml?faces-redirect=true" value="Home" icon="fa fa-fw fa-tasks" />
			<p:menuitem action="cadastroTarefa.xhtml?faces-redirect=true" value="Criar tarefa" icon="ui-icon-plus" />
			<p:separator/>
			<p:menuitem action="#{homeBean.signOut}" value="Logout" icon="fa fa-fw fa-sign-out"/>
		</p:menuButton>
	</h:form>
	<br/>
	<div id="conteudo">
		<ui:insert name="conteudo" />

	</div>
</h:body>
</html>
