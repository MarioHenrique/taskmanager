<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head />

<h:body>

	<ui:composition template="_template.xhtml">

		<ui:define name="cabecalho">Login</ui:define>

		<ui:define name="conteudo">
			<p:fieldset legend="Autenticação">
				<h:form>
					<p:panelGrid columns="2">
						<p:outputLabel value="Email:" />
						<p:inputText value="#{loginBean.usuario.email}" placeholder="Email" required="true" requiredMessage="Email é obrigatorio"/>

						<p:outputLabel value="Senha: " />
						<p:password value="#{loginBean.usuario.senha}" placeholder="Senha" required="true" requiredMessage="Senha é obrigatoria"/>
						
						<p:commandButton value="Criar Conta"
							action="cadastroUsuario.xhtml?faces-redirect=true" immediate="true"/>
						<p:commandButton value="Login" process="@form" update="@all" action="#{loginBean.login}"/>
					</p:panelGrid>
				</h:form>
			</p:fieldset>
		</ui:define>

	</ui:composition>

</h:body>

</html>
